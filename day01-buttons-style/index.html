        <div class="main pt-5">
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col">
                        <div class="col-md item">
                            <h2>基本色</h2>
                            <button class="btns success">Success</button>
                            <button class="btns info">Info</button>
                            <button class="btns warning">Warning</button>
                            <button class="btns danger">Danger</button>
                            <button class="btns default">Default</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-md item">
                            <h2>日系色</h2>
                            <button class="btns jp-success">Success</button>
                            <button class="btns jp-info">Info</button>
                            <button class="btns jp-warning">Warning</button>
                            <button class="btns jp-danger">Danger</button>
                            <button class="btns jp-default">Default</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-md item">
                            <h2>漸層色</h2>
                            <button class="btns gradient-success">
                                Success
                            </button>
                            <button class="btns gradient-info">Info</button>
                            <button class="btns gradient-warning">
                                Warning
                            </button>
                            <button class="btns gradient-danger">Danger</button>
                            <button class="btns gradient-default">
                                Default
                            </button>
                        </div>
                    </div>
                </div>
