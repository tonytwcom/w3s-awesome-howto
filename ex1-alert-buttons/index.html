<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Alert Btttons</title>
  </head>
  <body>
    <h2>基本色</h2>
    <button class="btn success">Success</button>
    <button class="btn info">Info</button>
    <button class="btn warning">Warning</button>
    <button class="btn danger">Danger</button>
    <button class="btn default">Default</button>
    <h2>日系色</h2>
    <button class="btn jp-success">Success</button>
    <button class="btn jp-info">Info</button>
    <button class="btn jp-warning">Warning</button>
    <button class="btn jp-danger">Danger</button>
    <button class="btn jp-default">Default</button>
    <h2>漸層色</h2>
    <button class="btn gradient-success">Success</button>
    <button class="btn gradient-info">Info</button>
    <button class="btn gradient-warning">Warning</button>
    <button class="btn gradient-danger">Danger</button>
    <button class="btn gradient-default">Default</button>
    <footer>Copyright © 2022 東尼先生. All rights reserved.</footer>
  </body>
</html>
